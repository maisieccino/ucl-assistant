apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: backend
        image: "mbellgb/ucl-assistant-server:v0.5.0"
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        envFrom:
        - secretRef:
            name: ucl-assistant-backend-secret
        env:
        - name: REDIS_URL
          value: "redis://redis-master:6379"
        - name: NOTIFICATIONS_URL
          value: "http://notifications:8080"
        - name: PORT
          value: "3000"
        ports:
        - name: http
          containerPort: 3000
    metadata:
      labels:
        app: ucl-assistant
        tier: backend
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    app: ucl-assistant
    tier: backend
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  type: NodePort
  ports:
  - port: 8080
    targetPort: http
  selector:
    app: ucl-assistant
    tier: backend